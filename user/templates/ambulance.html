<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedAlert - Ambulance Booking</title>
    <style>
        :root {
            --primary-color: #6a5acd;
            --white: #ffffff;
            --gray-light: #f5f5f5;
            --text-dark: #333;
            --text-lighter: #999;
            --spacing-lg: 20px;
            --border-radius: 8px;
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        /* Container styles */
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: var(--spacing-lg);
        }

        .logo-container {
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }

        .logo {
            width: 60px;
            margin-bottom: 10px;
        }

        .brand-name {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .signup-form {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-sm);
            animation: fadeIn 0.5s ease;
            padding: 20;
            
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-group input {
        
            padding: 20px;
            font-size: 14px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            background-color: var(--gray-light);
            margin-right: 20;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(106, 90, 205, 0.1);
        }

        .form-group input::placeholder {
            color: var(--text-lighter);
        }
        select {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border-radius: var(--border-radius);
    border: 1px solid #ddd;
    background-color: var(--gray-light);
}

select:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 2px rgba(106, 90, 205, 0.1);
}

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: var(--border-radius);
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #5a4bc2;
        }

        .logo-container {
  display: flex;
  align-items: center;
  gap: 16px; 
  margin-bottom: 20px;
}

.logo {
  width: 180px;   
  height: 180px;  
  object-fit: contain;
}

.brand-name {
  font-size: 2.5rem;    
  font-weight: 700;
  color: #333;
}

        .form-group { 
  margin-bottom: var(--spacing-lg);
  display: flex;
  flex-direction: column;
}
.message-container {
  margin: 1rem 0;
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
}

.message {
  padding: 12px 16px;
  border-radius: 6px;
  font-weight: 500;
  color: white;
  animation: fadeIn 0.4s ease-in-out;
}

.message-success {
  background-color: #28a745; 
}

.message-error, .message-danger {
  background-color: #dc3545; 
}

.message-warning {
  background-color: #ffc107; 
  color: #212529;
}

.message-info {
  background-color: #17a2b8; 
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-5px); }
  to { opacity: 1; transform: translateY(0); }
}

    
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container signup-container">
        <div class="logo-container">
            <img src="https://img.freepik.com/premium-vector/ambulance-icon-vector-design-templates_1172029-2544.jpg?w=1380" alt="MedAlert Logo" class="logo">
            <h1 class="brand-name">MedAlert</h1>
        </div>
        
        <div class="signup-form">
            <form id="signup-form" method="POST" action="/ambulance/">
                {% csrf_token %}
              
                {% if messages %}
                <div class="message-container">
                  {% for message in messages %}
                    <div class="message message-{{ message.tags }}">
                      {{ message }}
                    </div>
                  {% endfor %}
                </div>
              {% endif %}
              
              
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" required value="{{ user.username }}">
                </div>
              
                <div class="form-group">
                  <label for="phone_no">Phone Number:</label>
                  <input type="text" id="phone_no" name="phone_no" required value="{{ user.phone_no }}">
                </div>
               
                <div class="form-group">
                  <label for="address">Address:</label>
                  <input type="text" id="address" name="address" required value="{{ user.username }}">
                </div>
              
               
              
                <div class="auth-buttons" style="justify-content: center; margin-top: var(--spacing-md);">
                  <button type="submit" style="background-color: var(--primary-color); color: var(--white); padding: 10px 16px; border-radius: var(--border-radius); font-weight: 500; border: none;">
                    Book Ambulance
                  </button>
                </div>
              </form>
              
              
          
        </div>
        
        <div class="login-container">
            <p>No account? <a href="/register">Sign up here</a></p>
        </div>
    </div>
   
    
</body>
</html>
