<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #ff4d4f;
            --primary-color: #6a5acd;
            --white: #ffffff;
            --gray-light: #f5f5f5;
            --text-dark: #333;
            --text-light: #666;
            --text-lighter: #999;
            --red: #ff4d4f;
            --pink: #ff85c0;
            --blue: #40a9ff;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --border-radius: 12px;
            --shadow-sm: 0 2px 5px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #f8f8f8;
            color: var(--text-dark);
        }

        .app-header {
            background-color: #fff;
            box-shadow: var(--shadow-sm);
            padding: var(--spacing-md);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: var(--spacing-sm);
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .main-content {
            padding: var(--spacing-lg);
        }

        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-xl);
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-slide {
            min-width: 100%;
            box-sizing: border-box;
            padding: var(--spacing-lg);
            color: var(--white);
            background-color: var(--accent-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .carousel-slide h2 {
            font-size: 28px;
            font-weight: 600;
            margin: 0;
        }

        .carousel-slide img {
            height: 140px;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 var(--spacing-md);
            box-sizing: border-box;
        }

        .carousel-button {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: var(--spacing-md);
            text-align: center;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: var(--spacing-md);
        }

        .service-card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: var(--spacing-md);
            text-align: center;
            box-shadow: var(--shadow-sm);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .service-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        .icon-container {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto var(--spacing-sm);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .red { background-color: var(--red); }
        .pink { background-color: var(--pink); }
        .blue { background-color: var(--blue); }

        .service-icon {
            width: 30px;
            height: 30px;
        }

        .service-name {
            font-size: 14px;
            font-weight: 500;
        }

        .condition-card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            box-shadow: var(--shadow-sm);
        }

        .condition-card h2 {
            margin-top: 0;
            font-size: 18px;
            color: var(--accent-color);
        }

        .condition-card p {
            margin: 8px 0;
            font-size: 14px;
        }

        .auth-buttons {
            display: flex;
            gap: var(--spacing-sm);
        }

        .auth-buttons a {
            text-decoration: none;
            background-color: var(--accent-color);
            color: var(--white);
            padding: 10px 16px;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .auth-buttons a:hover {
            background-color: #d9363e;
        }

        @media (max-width: 600px) {
            .auth-buttons {
                justify-content: center;
                width: 100%;
                margin-top: 12px;
            }

            header.app-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .section-title {
                font-size: 20px;
            }

            .condition-card h2 {
                font-size: 16px;
            }
            .profile-avatar {
    width: 100px; /* Increase size as needed */
    height: 100px;
    border-radius: 50%;
    overflow: hidden;
    margin-bottom: var(--spacing-md);
}

.profile-avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

        }
    </style>
</head>
<body>
  <div class="main-content">
    <div class="condition-card" style="text-align:center;">
      {% if user.profile_picture %}
      <div class="profile-avatar" style="margin-top: var(--spacing-sm); margin-bottom: var(--spacing-sm);">
        <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="profile-pic">
      </div>
    {% endif %}
    
      <h1 style="font-size: 22px; font-weight: 600;">Profile of {{ user.username }}</h1>
    </div>

    {% if messages %}
      <ul style="list-style: none; padding: 0;">
        {% for message in messages %}
          <li style="background-color: var(--accent-color); color: white; padding: 10px; margin-bottom: 8px; border-radius: var(--border-radius);">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="condition-card" style="max-width: 500px; margin: auto;">
      {% csrf_token %}

      <div class="form-group" style="margin-bottom: var(--spacing-md);">
        <label for="username" style="display: block; font-weight: 500;">Username:</label>
        <input type="text" id="username" name="username" value="{{ form.username.value }}" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: var(--border-radius);">
      </div>

      <div class="form-group" style="margin-bottom: var(--spacing-md);">
        <label for="age" style="display: block; font-weight: 500;">Age:</label>
        <input type="number" id="age" name="age" value="{{ form.age.value }}" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: var(--border-radius);">
      </div>

      <div class="form-group" style="margin-bottom: var(--spacing-md);">
        <label for="gender" style="display: block; font-weight: 500;">Gender:</label>
        <input type="text" id="gender" name="gender" value="{{ form.gender.value }}" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: var(--border-radius);">
      </div>

      <div class="form-group" style="margin-bottom: var(--spacing-md);">
        <label for="profile_picture" style="display: block; font-weight: 500;">Profile Picture:</label>
        {% if user.profile_picture %}
        <div class="profile-avatar" style="margin-top: var(--spacing-sm); margin-bottom: var(--spacing-sm);">
          <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="profile-pic">
        </div>
      {% endif %}
      
        <input type="file" id="profile_picture" name="profile_picture">
      </div>
      <div class="auth-buttons" style="justify-content: center; margin-top: var(--spacing-md);">
        <button type="submit" style="
          background-color: var(--accent-color); 
          color: var(--white); 
          padding: 10px 16px; 
          border-radius: var(--border-radius); 
          font-weight: 500;
          border: none;
          cursor: pointer;
        ">
          Update Profile
        </button>
      </div>
    </form>

    <div class="auth-buttons" style="justify-content: center; margin-top: var(--spacing-xl);">
      <a href="/logout" style="
        background-color: var(--accent-color); 
        color: var(--white); 
        padding: 10px 16px; 
        border-radius: var(--border-radius); 
        font-weight: 500;
        text-decoration: none;
        display: inline-block;
      ">
        Logout
      </a>
    </div>
  </div>
</body>
