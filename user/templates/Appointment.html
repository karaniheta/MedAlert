<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedAlert - Appointment</title>
    <style>
        /* Global Styles */
        :root {
            --primary-color: #6a5acd;
            --white: #ffffff;
            --gray-light: #f5f5f5;
            --text-dark: #333;
            --text-lighter: #999;
            --spacing-lg: 20px;
            --border-radius: 8px;
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        /* Container styles */
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: var(--spacing-lg);
        }

        .logo-container {
  display: flex;
  align-items: center;
  gap: 16px; /* space between logo and brand name */
  margin-bottom: 20px;
}

.logo {
  width: 80px;   /* increase width */
  height: 80px;  /* maintain aspect ratio */
  object-fit: contain;
}

.brand-name {
  font-size: 2.5rem;     /* increase font size */
  font-weight: 700;
  color: #333;
}


        .signup-form {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-sm);
            animation: fadeIn 0.5s ease;
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-group input {
            padding: 20px;
            font-size: 14px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            background-color: var(--gray-light);
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(106, 90, 205, 0.1);
        }

        .form-group input::placeholder {
            color: var(--text-lighter);
        }
        select {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border-radius: var(--border-radius);
    border: 1px solid #ddd;
    background-color: var(--gray-light);
}

select:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 2px rgba(106, 90, 205, 0.1);
}

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: var(--border-radius);
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #5a4bc2;
        }

        .login-container {
            text-align: center;
            margin-top: var(--spacing-lg);
        }

        .login-container a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 600;
        }.form-group { 
  margin-bottom: var(--spacing-lg);
  display: flex;
  flex-direction: column;
}


        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container signup-container">
        <div class="logo-container">
            <img src="https://media.istockphoto.com/id/1278801008/vector/calendar-and-check-mark-vector-icon.jpg?s=1024x1024&w=is&k=20&c=hhES-UBI2rxACPkivWu8bfZ2gQUd5flCUEiiQ4KI6IQ=" alt="MedAlert Logo" class="logo">
            <h1 class="brand-name">MedAlert</h1>
        </div>
        
        <div class="signup-form">
            <form id="signup-form" method="POST" action="/appointment/">
                {% csrf_token %}
              
                {% if messages %}
                  <div class="messages">
                    {% for message in messages %}
                      <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                      </div>
                    {% endfor %}
                  </div>
                {% endif %}
              
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" required value="{{ user.username }}">
                </div>
              
                <div class="form-group">
                  <label for="phone_no">Phone Number:</label>
                  <input type="text" id="phone_no" name="phone_no" required value="{{ user.phone_no }}">
                </div>
                <div class="form-group">
                  <label for="text">Age:</label>
                  <input type="text" id="age" name="age" required value="{{ user.age }}">
                </div>
                <div class="form-group">
                  <label for="address">Address:</label>
                  <input type="text" id="address" name="address" required value="{{ user.username }}">
                </div>
              
                <div class="form-group">
                  <label for="gender">Gender:</label>
                  <select id="gender" name="gender" required>
                    <option value="">--Select--</option>
                    <option value="Male" {% if user.gender == "Male" %}selected{% endif %}>Male</option>
                    <option value="Female" {% if user.gender == "Female" %}selected{% endif %}>Female</option>
                    <option value="Other" {% if user.gender == "Other" %}selected{% endif %}>Other</option>
                  </select>
                </div>
              
                <div class="form-group">
                  <label for="specialist">Specialist:</label>
                  <input type="text" id="specialist" name="specialist" required>
                </div>
              
                <div class="form-group">
                  <label for="hospital">Hospital:</label>
                  <input type="text" id="hospital" name="hospital" value="Cooper Hospital" required>
                </div>
              
                <div class="auth-buttons" style="justify-content: center; margin-top: var(--spacing-md);">
                  <button type="submit" style="background-color: var(--primary-color); color: var(--white); padding: 10px 16px; border-radius: var(--border-radius); font-weight: 500; border: none;">
                    Book Appointment
                  </button>
                </div>
              </form>
              
              
          
        </div>
        
        <div class="login-container">
            <p>No account? <a href="/register">Sign up here</a></p>
        </div>
    </div>
   
    
</body>
</html>
