<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedAlert - Sign Up</title>
    <style>
        /* Global Styles */
        :root {
            --primary-color: #6a5acd;
            --white: #ffffff;
            --gray-light: #f5f5f5;
            --text-dark: #333;
            --text-lighter: #999;
            --spacing-lg: 20px;
            --border-radius: 8px;
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        /* Container styles */
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: var(--spacing-lg);
        }

        .logo-container {
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }

        .logo {
            width: 60px;
            margin-bottom: 10px;
        }

        .brand-name {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .signup-form {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-sm);
            animation: fadeIn 0.5s ease;
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            background-color: var(--gray-light);
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(106, 90, 205, 0.1);
        }

        .form-group input::placeholder {
            color: var(--text-lighter);
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: var(--border-radius);
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #5a4bc2;
        }

        .login-container {
            text-align: center;
            margin-top: var(--spacing-lg);
        }

        .login-container a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 600;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container signup-container">
        <div class="logo-container">
            <img src="images/logo.svg" alt="MedAlert Logo" class="logo">
            <h1 class="brand-name">MedAlert</h1>
        </div>
        
        <div class="signup-form">
            <form id="signup-form" method="POST" action="/register/">
                {% csrf_token %}
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-signup">SIGN UP</button>
            </form>
            
        </div>
        
        <div class="login-container">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>
   
    
</body>
</html>
